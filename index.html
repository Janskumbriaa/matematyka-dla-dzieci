<html>

<body>

  <div class="grid-wrapper">

      </div>

      <div class="game-box">
        <a href="mope.io.html">
          <img src="thumb-mope.io.png" alt="mope.io thumbnail">
        </a>
        <p>mope.io</p>
      </div>

      <div class="game-box">
        <a href="blockblast.html">
          <img src="thumb-blockblast.png" alt="Block Blast thumbnail">
        </a>
        <p>Block Blast</p>
      </div>

      <div class="game-box">
        <a href="happywheels.html">
          <img src="thumb-happywheels.png" alt="Happy Wheels thumbnail">
        </a>
        <p>Happy Wheels</p>

      <!-- Row 2 -->

      <div class="game-box">

        </a>
        <p>Web Fishing</p>
      </div>

    </div>
  </div>

  <!-- floating dots background -->
  <script>
    const dotCount = 30;
    for(let i=0; i<dotCount; i++){
      const dot = document.createElement('div');
      dot.className = 'dot';
      dot.style.left = Math.random()*100 + 'vw';
      const duration = 5 + Math.random()*10;
      dot.style.animationDuration = `${duration}s, ${1+Math.random()*3}s`;
      const size = 5 + Math.random()*10;
      dot.style.width = dot.style.height = size + 'px';
      document.body.appendChild(dot);
    }
  </script>
</body>
