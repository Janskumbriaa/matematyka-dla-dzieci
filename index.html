<!DOCTYPE html>
<html>
<head>
  <title>matematyka dla dzieci</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>matematyka dla dzieci</h1>

  <div class="grid-wrapper">
    <div class="grid">
      <div class="game-box">
        <a href="deeeep.io.html">
          <img src="thumb-deeeep.png" alt="deeeep.io thumbnail">
        </a>
        <p>deeeep.io</p>
      </div>

      <div class="game-box">
        <a href="mope.io.html">
          <img src="thumb-mope.io.png" alt="mope.io thumbnail">
        </a>
        <p>mope.io</p>
      </div>
    </div>
  </div>

  <!-- floating dots background -->
  <script>
    const dotCount = 30; // number of floating dots
    for(let i=0; i<dotCount; i++){
      const dot = document.createElement('div');
      dot.className = 'dot';
      dot.style.left = Math.random()*100 + 'vw';
      dot.style.animationDuration = (5 + Math.random()*10) + 's';
      dot.style.width = dot.style.height = (5 + Math.random()*10) + 'px';
      document.body.appendChild(dot);
    }
  </script>
</body>
</html>
