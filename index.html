<!DOCTYPE html>
<html>
<head>
  <title>matematyka dla dzieci</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>matematyka dla dzieci</h1>

  <div class="grid-wrapper">
    <div class="grid">

      <div class="game-box">
        <a href="deeeep.io.html">
          <img src="thumb-deeeep.png" alt="deeeep.io thumbnail">
        </a>
        <p>deeeep.io</p>
      </div>

      <div class="game-box">
        <a href="mope.io.html">
          <img src="thumb-mope.io.png" alt="mope.io thumbnail">
        </a>
        <p>mope.io</p>
      </div>

    </div>
  </div>

  <!-- blobs in the background -->
  <div class="blob" style="width:200px; height:200px; top:10%; left:15%; animation-delay: 0s;"></div>
  <div class="blob" style="width:250px; height:250px; top:50%; left:5%; animation-delay: 5s;"></div>
  <div class="blob" style="width:150px; height:150px; top:20%; left:70%; animation-delay: 2s;"></div>
  <div class="blob" style="width:180px; height:180px; top:70%; left:60%; animation-delay: 8s;"></div>
  <div class="blob" style="width:220px; height:220px; top:60%; left:30%; animation-delay: 4s;"></div>

</body>
</html>
