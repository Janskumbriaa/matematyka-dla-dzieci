<!DOCTYPE html>
<html>
<head>
  <title>matematyka dla dzieci</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="bg-dots"></div>

<div class="title-island">
  matematyka dla dzieci
</div>

<div class="tabs-island">
  <button class="tab active" onclick="switchTab('gry')">gry</button>
  <button class="tab" onclick="switchTab('strony')">strony</button>
</div>

<!-- GAMES GRID -->
<div id="gry" class="grid active-grid">

  <!-- your existing game boxes -->
  <!-- example structure -->
  <a href="slither-io.html" class="game">
    <img src="thumb-slither.png">
    <div class="game-title">slither.io</div>
  </a>

  <!-- add the rest of your games here -->
</div>

<!-- STRONY GRID -->
<div id="strony" class="grid">

  <!-- empty for now or add website boxes -->
  <div class="placeholder">tu beda strony</div>

</div>

<script>
function switchTab(tabId) {
  document.querySelectorAll('.tab').forEach(btn => btn.classList.remove('active'));
  document.querySelectorAll('.grid').forEach(grid => grid.classList.remove('active-grid'));

  document.getElementById(tabId).classList.add('active-grid');
  event.target.classList.add('active');
}
</script>

</body>
</html>
